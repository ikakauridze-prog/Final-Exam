{% extends "layout.html" %}
{% block title %}Products{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Products</h2>

<div class="mb-4 text-center">
    <form method="GET" action="/products" class="d-inline-block">
        <select name="category" class="form-select d-inline-block w-auto">
            <option value="">All Categories</option>
            {% for cat in categories %}
                <option value="{{ cat }}" {% if selected_category == cat %}selected{% endif %}>{{ cat|capitalize }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary ms-2">Filter</button>
    </form>
</div>

<div class="row g-4">
    {% for product in products %}
    <div class="col-md-3 col-sm-6 d-flex align-items-stretch">
        <div class="card w-100 shadow-sm">
            <img src="{{ product['image'] }}" class="card-img-top" alt="{{ product['title'] }}" style="height: 200px; object-fit: contain;">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ product['title'] }}</h5>
                <p class="card-price mb-2">$ {{ product['price'] }}</p>
                <p class="card-text flex-grow-1">{{ product['description'][:60] }}...</p>
                <a href="/product/{{ product['id'] }}" class="btn btn-primary mt-auto">View / Buy</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
